<meta charset="utf-8">


<script>

function pulaLinha() {
    document.write("<br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var numeroPensado = 3;
var tentativa = 1;


while(tentativa <= 3) {
    var chute = parseInt(prompt("Qual é o seu chute ? "));
    if (chute == numeroPensado) {
        mostra("Você acertou ");
        break;
    } else {
       
        mostra("Você errou");
    } 
    tentativa++;     
} 
mostra("FIM");

</script>
