<meta charset="utf-8">

<script> 

function pulalinha() {//função pulalinha vai pular uma linha, 2 "<br>" pula 2 linhas
    document.write("<br>");
}
function mostra(frase){//função mostra vai mostrar a frase digitada entre ()
    document.write(frase);
    pulalinha();
}
var ano = 2021;
mostra("Eu nasci em "+ (ano - 35));
mostra(" Ele nsceu em " + (ano - 28));
mostra(" Ela nasceu em " + (ano - 33));



</script>
