<meta charset="utf-8">
<h3>Mostra os n√∫meros de 30 a 40 menos 33 e 37</h3>

<Script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var contador = 30;
    
        while (contador <= 40) {

            if (contador == 33){
                contador = contador + 1;
            }
            if(contador == 37) {
                contador = contador + 1;
            }
            else {
                
                mostra(contador);
                contador = contador + 1;
            }
        }  
        mostra("FIM !");
              
</Script>
