<meta charset="utf-8">

<script>

function pulalinha(){
    document.write("<br>");
}
function mostra(frase){
    document.write(frase);
    pulalinha();
}

var primeiro_numero = parseFloat(prompt("Digite um número "));
var segundo_numero = parseFloat(prompt("Digite outro número para ver a soma dos dois "));
var soma_2_numeros = parseFloat(primeiro_numero + segundo_numero);
mostra(" A soma dos dois números é: " + soma_2_numeros);


</script>
