<meta charset="utf-8">

<Script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var numerosPares = 2;

    while(numerosPares <= 100) {
        mostra(numerosPares);
        numerosPares = numerosPares + 2;
    }
    mostra("FIM");

</Script>
