<meta charset="utf-8">



<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function geracodigo(letra, numero1, numero2) {

        var codigo = letra, numero1, numero2;
      return codigo;
    }


    mostra(codigo);


</script>
