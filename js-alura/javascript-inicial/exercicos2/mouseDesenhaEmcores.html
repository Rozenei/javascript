<canvas width="600" height="400"></canvas>

Escolha a cor <input type="color">

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d", "input");
    var paleta = document.querySelector("input");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);
    
    var desenha = false;

    function mouseDesenhaEmcores(evento) {

         if(desenha) {
             var x = evento.pageX - tela.offsetLeft;
             var y = evento.pageY - tela.offsetTop;

             pincel.fillStyle = paleta.value;
             pincel.beginPath();
             pincel.arc(x, y, 10, 0, 2 * 314);
             pincel.fill();
         }
        console.log(x + "," + y);     
    }
    tela.onmousemove = mouseDesenhaEmcores;

    function habilitaDesenhar() {
        desenha = true;
    }
    function desabilitaDesenhar () {
        desenha = false;
    }

    onmousedown = habilitaDesenhar;
    onmouseup = desabilitaDesenhar;

</script>
