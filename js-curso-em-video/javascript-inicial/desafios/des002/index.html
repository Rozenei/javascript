<head>

<body>
    <h1>Seja bem vindo</h1>
    <button onclick="clicou()">Clique aqui para iniciar</button>
    <script>
        function clicou() {
            let nome = prompt("Qual é o seu nome ?")
            let idade = prompt(`Olá, ${nome}! Qual é a sua idade?`)
            alert(`Olá, ${nome}! Você tem ${idade} anos!`)
        }
    </script>
    
</body>
