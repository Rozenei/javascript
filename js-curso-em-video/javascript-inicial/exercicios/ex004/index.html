<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dados com JS</title>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <br>
    <button onclick="inicio()">Clique aqui para começar</button>
    <br> <br>
    <section id="resultado">
        <strong>Aqui vai aparecer o resultado...</strong>
    </section>
</body>
    <script>
        function inicio() {
            let nome = prompt("Qual é o seu nome?") //variável nome recebe o valor do prompt
            let res = document.getElementById("resultado")//getElementById pega elemento que tem o id resultado e coloca na variável/objeto res
            res.innerHTML = `<p>Olá, <strong>${nome}</strong> é um grande prazer conhece-lo! &#x1F596;`//modifica o html que tá dentro da section com id resultado
        }
    </script>


</html>
