<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="soma()">Clique aqui para começar</button>

    <br> <br>

    <section id="resultado">
        <strong>O resultado vem aqui...</strong>
    </section>
    
    <script>
        function soma() {
            let numero1 = prompt("Digite um número")
            let numero2 = prompt("Digite outro número para somar")
            let resultsoma =  numero2 + numero1 // essa linha tem bug

            let res = document.getElementById("resultado")
            res.innerHTML = `A soma de ${numero1} "e" ${numero2} é ${resultsoma}`;
        }
    </script>
    
</body>

</html>
