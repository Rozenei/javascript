<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculando a média de um aluno</title>
</head>

<body>
    <h1>Calculando a média do aluno v1.0</h1>

    <button onclick="media()"> <strong>Começar</strong></button>

    <br><br>
    
    <section id="resultado">
        <stong>O resultado vai aparecer aqui...</stong>
    </section>

    <script>
        function media() {
        let aluno = prompt("Informe o nome do aluno")    
        let nota1 = Number(prompt("Informe a primera nota ")) 
        let nota2 = Number(prompt("Informe a segunda nota ")) 
        let nota3 = Number(prompt("Informe a terceira nota "))
        let nota4 = Number(prompt("Informe a quarta nota "))
        let mediafinal = (nota1 + nota2 + nota3 + nota4 )/ 4
        
        let res = document.getElementById("resultado")
        
        res.innerHTML = `<p>Calculando a média final do aluno ${aluno}</p>`
        res.innerHTML += `<P>As notas obtidas foram ${nota1}, ${nota2}, ${nota3} e ${nota4}</P>`
        res.innerHTML += `A média final do aluno é ${mediafinal}`

    }
    </script>
  
    
</body>
</html>
