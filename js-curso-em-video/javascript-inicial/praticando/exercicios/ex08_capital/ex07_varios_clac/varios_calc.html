<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vários cálculos</title>
    <link rel="stylesheet" href="varios_calc.css">
</head>
<body>
    <header>
        <h1>Vários cálculos</h1>
    </header>
    <section>
        <div>
            <p>Primeiro número:
                <input type="number" name="num1" id="num1">
            </p>
            <p>Segundo número:
                <input type="number" name="num2" id="num2">
            </p>
            <p>Escolha o cálculo:
                <input type="radio" name="radcalc" id="somar" checked>
                <label for="somar">Somar</label>

                <input type="radio" name="radcalc" id="subtrair">
                <label for="subtrair">Subtrair</label>
                
                <input type="radio" name="radcalc" name="multiplicar" id="multiplicar">
                <label for="multiplicar">Multiplicar</label>

                <input type="radio" name="radcalc" id="dividir">
                <label for="dividir">Dividir</label>
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
                
            </p>
        </div>
        <div id="res">
            Preecha os campos acima 
        </div>
    </section>
    <br>
    <footer>&copy; Site vários cálculos</footer>

    <script src="varios_calc.js"></script>
</body>
</html>
