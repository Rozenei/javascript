<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário v1.0</title>
</head>
<body>
    <h1>Formulário v1.0</h1>

    <section id="entrada">
        <form action="envio_de_dados.js" method="get">

            <input type="tel" name="telefone" placeholder="Telefone"><br><br>

            <input type="email" name="email" placeholder="E-mail"><br><br>

            <input type="date" name="datanasc" ><br><br>

            <input type="checkbox" name="Veículo1" value="Carro"> Eu tenho um carro <br>
            <input type="checkbox" name="Veículo2" value="Moto">Eu tenho uma moto <br> 
            <input type="checkbox" name="Veículo3" value="Bicicleta">Eu tenho uma bicicleta <br><br>


            <input type="submit" value="Enviar"><br>

        </form>
    </section>
    
</body>
